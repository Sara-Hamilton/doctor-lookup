          <div class="radio">

          </div>
          <div class="form-group">
            <label for="condition">Search Term</label>
            <input type="text" id="search-term" class="form-control">
          </div>
          <div class="form-group">
            <label for="limit">Maximum number of results to return up to 100</label>
            <input type="number" id="limit" max="100" class="form-control">
          </div>
          <button type="submit" class="btn btn-info">Submit</button>
        </form>

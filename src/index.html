<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">

    <form id="condition-form">
      <div class="form-group">
        <label for="condition">Search by condition</label>
        <input type="text" id="condition" class="form-control">
      </div>
      <div class="form-group">
        <label for="limit">Maximum number of results ro return</label>
        <input type="number" id="limit" class="form-control">
      </div>
      <button type="submit" class="btn btn-info">Submit</button>
    </form>

    <div id="condition-first-name"></div>
    <div class="error"></div>

  </div>
  </body>
</html>

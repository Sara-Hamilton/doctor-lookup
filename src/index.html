<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  <meta charset="utf-8">
  <title>Doctor Lookup</title>
</head>

<body>
  <div class="container container-fluid">
    <div class="jumbotron">
      <h1>Doctor Lookup</h1>
      <p>Find doctors in Portland</p>
    </div>
    <button id="reset-button" type="reset" class="btn btn-info">New Search</button>
    <div class="row">
      <div class="col-md-6">

        <div class="well">
          <form id="search-form">
            <h3>Select Search Criteria</h3>
            <div class="radio">
              <label><input type="radio" name="search" value="condition">Condition  - example: sore throat or ear ache</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="search" value="name">Doctor's name - example: Jones or Anne</label>
            </div>
            <div class="form-group">
              <label for="condition">Search Term</label>
              <input type="text" id="search-term" class="form-control">
            </div>
            <div class="form-group">
              <label for="limit">Maximum number of results to return up to 100</label>
              <input type="number" id="limit" max="100" class="form-control">
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
          </form>
        </div>

        <div id="results"></div>
        <div class="error"></div>
      </div>
    </div>
  </div>
</body>

</html>
